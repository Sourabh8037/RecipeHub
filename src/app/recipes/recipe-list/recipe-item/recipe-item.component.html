<a 
class="bg-light border-secondary clearfix list-item-background"
[routerLink]="[index]"
routerLinkActive="list-group-item-dark"
style="cursor: pointer;color: inherit;"
>
  <div class="float-left py-1 px-2">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.description}}</p>
  </div>
  <span class="float-right my-auto">
    <img [src] = "recipe.imagePath" alt="" class="img-reponsive" style="max-height: 80px;">
  </span>
</a>
