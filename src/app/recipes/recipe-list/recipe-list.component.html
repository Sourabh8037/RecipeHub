<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-dark w-50"
    (click) = "onNewRecipe()"
    >New Recipe</button>
  </div>
</div>
<hr/>
<div class="row m-2 list-background" *ngIf='recipes!=null'>
  <div class="col-sm-12">
    <div class="list-group">
    <app-recipe-item 
    class="list-item-background my-1" 
    *ngFor="let recipe of recipes; let i = index"
    [recipe] = "recipe"
    [index] = "i" 
    ></app-recipe-item>
  </div>
  </div>
</div>
