<div class="row">
  <div class="col-12 col-md-10">
    <img 
    style="max-height: 320px;"
    [src]="selectedRecipe.imagePath" alt="" class="img-reponsive w-100">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1 class="text-monospace ">{{selectedRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="dropdown" >
      <button class="btn btn-dark dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item btn" 
        (click)="onAddToShoppingList()"
       >To Shopping List</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item btn"
        (click) = "onEditRecipe()"
        >Edit Recipe</a>
        <a 
        class="dropdown-item btn"
        (click)="onDeleteRecipe()"
        >Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 my-2">
    {{selectedRecipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
      <div 
      class="list-item-background p-2 my-1"
      *ngFor="let ingredient of selectedRecipe.ingredients"
      >{{ingredient.name}} ({{ingredient.amount}} {{ingredient.unit}}) </div>
  </div>
</div>
