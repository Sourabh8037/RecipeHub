<div class="row">
  <div class="col">
    <form 
    [formGroup]="recipeForm" 
    (ngSubmit)="onSubmit()" 
    >
      <div class="row">
        <div class="col col-sm-3">
          <button 
          type="submit" 
          class="btn w-100 mr-1 btn-success"
          [disabled]="!recipeForm.valid"
          >Save</button>
        </div>
        <div class="col col-sm-3">
          <button 
          type="button" 
          class="btn w-100 mr-1 btn-danger"
          (click)="onCancel()"
          >Cancel</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" formControlName="name" type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="imagePath">Image Path</label>
            <input id="imagePath" formControlName="imagePath" type="text" class="form-control" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img [src]="imagePath.value" style="max-height: 300px; width: 300px" alt="RecipeImage" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea id="desc" type="text" rows="6" formControlName="description" class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col" formArrayName="ingredients">
          <div class="row my-1" *ngFor="let ingredientControl of recipeForm.get('ingredients')['controls'];let i=index"
          [formGroupName]="i"
          >
            <div class="col-6">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-2">
              <select 
              class="form-control" formControlName="unit"
              >
                <option *ngFor="let type of units | keyvalue" [value]="type.value"
                >{{type.value}}</option>
              </select>
            </div>
            <div class="col-2">
              <button type="button" (click)="onDeleteIngredient(i)" class="btn btn-danger">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
