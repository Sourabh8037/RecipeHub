<!-- Modal -->
<div class="modal fade" #exampleModal aria-modal="true" tabindex="-1" aria-labelledby="exampleModalLabel" data-backdrop="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{message.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClearModal()" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{message.body}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onClearModal()" >Close</button>
      </div>
    </div>
  </div>
</div>
