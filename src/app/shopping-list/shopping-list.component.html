<div class="row background">
  <div class="col-sm-10">
    <app-shopping-edit></app-shopping-edit>
    <hr/>
    <ul class="list-group">
      <div class="list-item-background p-2 my-1 font-weight-bold" style="cursor: pointer;" *ngFor="let ingredient of (ingredients | async ).ingredients;let i = index"
      (click)="onSelectItem(i)"
      >
      {{ingredient.name}} ( {{ingredient.amount}} {{ingredient.unit}} )
      </div>
    </ul>
  </div>
</div>
